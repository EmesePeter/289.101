<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8" />

        <title>Layout 1</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <style>

            * { outline: white 8px solid }

            .blue {
                background-color: #3FB4FF;
                height: 50px;
            }
            
            .lime {
                background-color: #A6D800;
                height: auto;
                min-height: 150px;
            }
            
            .orange {
                background-color: #FFAE2E;
                height: auto;
            }
            
            .grey {
                background-color: #C4C4C4;
                height: 100px;
            }
            
            .maroon {
                background-color: #AF3552;
                height: auto;
            }
            
            .pink {
                background-color: #EC8FEF;
                height: 100px;
            }
            
            /* xs devices */
            body { background-color: red }

            /* sm devices */
            @media (min-width: 576px) {
                body { background-color: orange }
            }

            /* md devices */
            @media (min-width: 768px) {
                body { background-color: yellow }
            }

            /* lg devices */
            @media (min-width: 992px) {
                body { background-color: green }
            }

            /* xl devices */
            @media (min-width: 1200px) {
                body { background-color: blue }
            }

        </style>
    
    </head>

    <body>
        
        <div class="row">
            <div class="col-lg-12 blue"></div>
        </div>
        
        <div class="row">
            <div class="col-sm-12 col-lg-3 lime"></div>
            <div class="col-xs-12 col-sm-6 row col-lg-6 orange">
                <div class="col-xs-6 col-lg-4 grey"></div>
                <div class="d-none d-lg-block col-lg-8 pink"></div>
                <div class="col-xs-6 col-lg-4 grey"></div>
                <div class="d-none d-lg-block col-lg-8 pink"></div>
                <div class="col-xs-6 col-lg-4 grey"></div>
                <div class="d-none d-lg-block col-lg-8 pink"></div>
                <div class="col-xs-6 col-lg-4 grey"></div>
                <div class="d-none d-lg-block col-lg-8 pink"></div>
                <div class="col-xs-6 col-lg-4 grey"></div>
                <div class="d-none d-lg-block col-lg-8 pink"></div>
                <div class="col-xs-6 col-lg-4 grey"></div>
                <div class="d-none d-lg-block col-lg-8 pink"></div>
            </div>
            <div class="d-none d-sm-block col-sm-6 col-lg-3 maroon"></div>
        </div>
        
    </body>

</html>
